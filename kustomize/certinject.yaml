apiVersion: v1
kind: Pod
metadata:
  name: backdoor-demo
spec:
  containers:
    - name: certinject
      volumeMounts:
        - name: mitmproxysecret
          mountPath: /certs
          readOnly: false
      lifecycle:
        postStart:
          exec:
            command:
              - bash
              - -c
              - cp /certs/mitmproxy-ca.pem /usr/local/share/ca-certificates/mitmproxy-ca.crt ; update-ca-certificates --fresh
      env:
      - name: http_proxy
        value: "http://mitmproxy-svc.mitmproxy:8080/"
      - name: https_proxy
        value: "http://mitmproxy-svc.mitmproxy:8080/"
  volumes:
  - name: mitmproxysecret
    secret:
      secretName: mitmproxysecret
